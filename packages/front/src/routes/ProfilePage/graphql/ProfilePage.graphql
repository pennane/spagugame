fragment ProfilePageUserStats on UserStats {
  _id
  userId
  gameType
  totalWins
  totalPlayed
  elo
}

fragment ProfilePageUserPlayedGame on PlayedGame {
  _id
  gameType
  playerIds
  playerScores
  playerElosBefore
  playerElosAfter
  startedAt
  finishedAt
  finalState
}

query ProfilePageUser($userId: ID!) {
  user(id: $userId) {
    _id
    githubId
    userName
    stats {
      ...ProfilePageUserStats
    }
    playedGames {
      ...ProfilePageUserPlayedGame
    }
  }
}
